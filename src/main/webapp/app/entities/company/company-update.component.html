<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-company-heading" jhiTranslate="studentsIntenshipPlatformAvraApp.company.home.createOrEditLabel">Create or edit a Company</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="studentsIntenshipPlatformAvraApp.company.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="studentsIntenshipPlatformAvraApp.company.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="studentsIntenshipPlatformAvraApp.company.domainOfActivity" for="field_domainOfActivity">Domain Of Activity</label>
                    <input type="text" class="form-control" name="domainOfActivity" id="field_domainOfActivity"
                           formControlName="domainOfActivity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="studentsIntenshipPlatformAvraApp.company.technologies" for="field_technologies">Technologies</label>
                    <input type="text" class="form-control" name="technologies" id="field_technologies"
                           formControlName="technologies"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="studentsIntenshipPlatformAvraApp.company.contact" for="field_contact">Contact</label>
                    <input type="text" class="form-control" name="contact" id="field_contact"
                           formControlName="contact"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="studentsIntenshipPlatformAvraApp.company.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="studentsIntenshipPlatformAvraApp.company.observations" for="field_observations">Observations</label>
                    <input type="text" class="form-control" name="observations" id="field_observations"
                           formControlName="observations"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="studentsIntenshipPlatformAvraApp.company.presentation" for="field_presentation">Presentation</label>
                    <div>
                        <div *ngIf="editForm.get('presentation')!.value" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(editForm.get('presentationContentType')!.value, editForm.get('presentation')!.value)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{ editForm.get('presentationContentType')!.value }}, {{ byteSize(editForm.get('presentation')!.value) }}</span>
                            <button type="button" (click)="editForm.patchValue({presentation: null});editForm.patchValue({presentationContentType: null});"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_presentation" (change)="setFileData($event, 'presentation', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="presentation" id="field_presentation"
                           formControlName="presentation"/>
                    <input type="hidden" class="form-control" name="presentationContentType" id="field_presentationContentType"
                           formControlName="presentationContentType" />
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
