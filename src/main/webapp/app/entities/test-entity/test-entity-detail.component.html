<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="testEntity">
            <h2><span jhiTranslate="studentsIntenshipPlatformAvraApp.testEntity.detail.title">Test Entity</span> {{ testEntity.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="studentsIntenshipPlatformAvraApp.testEntity.name">Name</span></dt>
                <dd>
                    <span>{{ testEntity.name }}</span>
                </dd>
                <dt><span jhiTranslate="studentsIntenshipPlatformAvraApp.testEntity.year">Year</span></dt>
                <dd>
                    <span>{{ testEntity.year }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/test-entity', testEntity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
