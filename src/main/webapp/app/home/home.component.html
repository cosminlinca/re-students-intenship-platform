<div class="row">
    <div *ngIf="!isAuthenticated()" class="col-md-3">
        <span class="mainLogo img-fluid rounded"></span>
    </div>

    <div class="col-md-9">
        <h1 class="display-4">Welcome to Student's Internship Platform!</h1>


        <div [ngSwitch]="isAuthenticated()">
            <div *ngSwitchCase="true">
                <p class="lead" jhiTranslate="home.subtitle">Internship Programs</p>

                <div *ngIf="isAdmin(); then adminList else userList"></div>

                <ng-template #adminList>
                    <div *ngFor="let offer of offers">
                        <p>{{offer.positionName}}</p>
<!--                        <mat-card class="mat-elevation-z4">-->
<!--                            <mat-card-header>-->
<!--                                <mat-card-title>{{offer.positionName}}</mat-card-title>-->
<!--                            </mat-card-header>-->
<!--                            <mat-card-content>-->
<!--                                <p>{{offer.details}}</p>-->
<!--                            </mat-card-content>-->
<!--                            <mat-card-actions>-->
<!--                                <button mat-button>LIKE</button> <button mat-button>DETAILS</button>-->
<!--                            </mat-card-actions>-->
<!--                        </mat-card>-->
                    </div>
                </ng-template>

                <ng-template #userList>
                    <div *ngFor="let offer of offers">
                        <p>{{offer.positionName}}</p>
                    </div>
                </ng-template>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a><span>, you can try to login as <b>student</b>, using your personal account account, or as <b>company</b>, using company's account!</span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div>
        </div>
    </div>
</div>
